<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/master.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">


		<div class="jumbotron">
			<h1>Calculator</h1>
			<p>Simple addition calculator</p>

			  <p><input type="text" id="numberOne" class="form-control" placeholder="Enter first number here"></p>
			  <p><input type="text" id="numberTwo" class="form-control" placeholder="Enter second number here"></p>
				<p><button id="addBtn" type="button" class="btn btn-warning">Add</button></p>
				<p><button id="subtractBtn" type="button" class="btn btn-warning">Subtract</button></p>
				<p><button id="multiplyBtn" type="button" class="btn btn-warning">Multiple</button></p>
				<p><button id="divideBtn" type="button" class="btn btn-warning">Divide</button></p>
				<p><button id="clearBtn" type="button" class="btn btn-warning">Clear</button></p>

		</div>

    <div id="placeholderDiv" class="well">
      <!-- *#### DICE ROLL FROM JS FILE ####* -->
    </div>


	</div><!-- #####= END Container =##### -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- #####= personal js files =##### -->
	<script src="js/calculator.js" charset="utf-8"></script>
</body>

</html>
