<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dice Roll Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/master.css">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">


    <div class="jumbotron">
      <h1>Dice Roll Game</h1>
      <p>Press the button to roll the dice.</p>
      <button id="diceBtnOne" type="button" class="btn btn-danger">Roll dice <b>One</b></button>
      <button id="diceBtnTwo" type="button" class="btn btn-danger">Roll dice <b>Two</b></button>
      <button id="clearDice" type="button" class="btn btn-default">Clear Dice</b></button>
    </div>

    <legend><h1>Dice</h1></legend>
    <table class="table table-striped">
      <tr>
        <th>One:</th>
        <th>Two:</th>
      </tr>
      <tr>
        <td id="dicePlaceHolderOne">
          <!-- *#### DICE ROLL FROM JS FILE ####* -->
        </td>
        <td id="dicePlaceHolderTwo">
          <!-- *#### DICE ROLL FROM JS FILE ####* -->
        </td>
      </tr>
    </table>



  </div>
  <!-- #####= END Container =##### -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- #####= personal js files =##### -->
  <script src="js/dice_roll_game.js" charset="utf-8"></script>
</body>

</html>
