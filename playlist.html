<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlist</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/playlist.css">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Playlist</h1>
      <p></p>
      <!-- <button id="button" type="button" class="btn btn-primary">Click me!</button> -->
    </div>

    <div id="placeholderDiv">
      <!-- *#### DICE ROLL FROM JS FILE ####* -->
    </div>



    <!-- *#### Media Player  ####* -->
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">Music Playlist</div>
        <div class="panel-body">
          <p>
            <button id="play" type="button" class="btn btn-primary btn-sm">Play</button>
            <button id="next" type="button" class="btn btn-primary btn-sm">Next</button>
            <button id="stop" type="button" class="btn btn-primary btn-sm">Stop</button>
          </p>
        </div>

        <!-- Songs -->
        <table class="table">
          <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Duration</th>
          </tr>
          <tbody id="playlist">
            <!-- #####= Playlist renders here =##### -->
          </tbody>
        </table>
      </div>

    </div>
    <!-- *#### /Media Player  ####* -->



  </div>
  <!-- #####= END Container =##### -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- #####= personal js files =##### -->
  <script src="js/playlist/playlist.js" charset="utf-8"></script>
  <script src="js/playlist/song.js" charset="utf-8"></script>
  <script src="data/songs.js" charset="utf-8"></script>
</body>

</html>
